<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout :: header"></head>
<body>



</section>
<!-- SIDEBAR -->
<section id="sidebar">
    <a th:href="@{/admins}" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">AdminHub</span>
    </a>
    <ul class="side-menu top">
        <li >
            <a th:href="@{/admins}">
                <i class='bx bxs-dashboard'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li >
            <a th:href="@{/admins/book}">
                <i class='bx bxs-shopping-bag-alt'></i>
                <span class="text">My Store</span>
            </a>
        </li>
        <li class="active">
            <a th:href="@{/admins/users}">
                <i class='bx bxs-doughnut-chart'></i>
                <span class="text">Manager Users</span>
            </a>
        </li>
        <li>
            <a th:href="@{/admins/orders}">
                <i class='bx bxs-message-dots'></i>
                <span class="text">Orders</span>
            </a>
        </li>

    </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section th:replace="layout :: navbar">

</section>
<!-- CONTENT -->
<!-- MAIN -->
<main>


    </div>

    <div th:class="container">
        <div class="d-flex mt-5 ml-5  justify-content-end">
            <a  class="btn btn-primary align-self-end" data-bs-toggle="modal" data-bs-target="#newUserModel">Add New User</a>
        </div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">UserName</th>
                <th scope="col">FullName</th>
                <th scope="col">Email</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="user, userStat : ${users}">
                <th scope="row" th:text="${userStat.count}"></th>
                <td th:text="${user.username}"></td>
                <td>
                    <p th:text="${user.firstName}"> </p> <p th:text="${user.lastName}"></p>
                </td>

                <td th:text="${user.email}"></td>
                <td><a th:href="@{'/admins/users/edit/' + ${user.id}}" class="btn btn-primary">Edit</a> | <a
                       th:href="@{'/admins/users/delete/' + ${user.id}}" class="btn btn-warning">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Edit Modal HTML -->
    <div id="newUserModel" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:object="${user}" th:action="@{/admins/users/create}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{enabled}" >
                    <div class="modal-header">
                        <h4 class="modal-title">Add User</h4>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" required>
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" th:field="*{phone}" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
<!-- MAIN -->

<script th:src="@{/js/scriptsAdmin.js}"></script>
</body>


</html>
