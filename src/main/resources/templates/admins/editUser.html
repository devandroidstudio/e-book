    <li >

<!-- MAIN -->
<main>


  <!-- Edit Modal HTML -->
  <div class="container card-body">
    <a  class="btn btn-primary " th:href="@{/admins/users}" ><-Back to Users</a>
    <form th:object="${user}" th:action="@{/admins/users/save}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="modal-header">
        <h4 class="modal-title" th:text="${pageTitle}"></h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" th:field="*{phone}" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" th:field="*{password}" required>
        </div>

      </div>
      <div class="modal-footer">

        <input type="submit" class="btn btn-success" value="Add">
      </div>
    </form>
  </div>
</main>
<!-- MAIN -->

<script th:src="@{/js/scriptsAdmin.js}"></script>
</body>


</html>
