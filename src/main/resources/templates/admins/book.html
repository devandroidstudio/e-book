<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout :: header">

</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
  <a th:href="@{/admins}" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">AdminHub</span>
  </a>
  <ul class="side-menu top">
    <li >
      <a th:href="@{/admins}">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li class="active">
      <a th:href="@{/admins/book}">
        <i class='bx bxs-shopping-bag-alt'></i>
        <span class="text">My Store</span>
      </a>
    </li>
    <li >
      <a th:href="@{/admins/users}">
        <i class='bx bxs-doughnut-chart'></i>
        <span class="text">Manager Users</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admins/orders}">
        <i class='bx bxs-message-dots'></i>
        <span class="text">Orders</span>
      </a>
    </li>

  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class='bx bx-menu'></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
      </div>
    </form>
    <input type="checkbox" id="switch-mode" hidden>
    <label for="switch-mode" class="switch-mode"></label>
    <a href="#" class="notification">
      <i class='bx bxs-bell'></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <img th:href="@{/image/man.png}">
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="table-wrap">
      <table class="table">
        <thead class="thead-primary">
        <tr>
          <th>Product</th>
          <th>Title</th>
          <th>Price</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="book, bookstat : ${listBook}" >
          <tr class="alert" role="alert">
            <td>
              <label class="checkbox-wrap checkbox-primary">
                <input type="checkbox" checked>
                <span class="checkmark"></span>
              </label>
            </td>
            <td>
              <img th:src="${book.getBookImage()}" alt="image.png" srcset="">
            </td>
            <td>
              <div class="text">
                <span th:text="${book.getTitle()}"> </span>
                <span th:text="${book.getAuthor()}"></span>
              </div>
            </td>
            <td th:text="${book.getListPrice()}"></td>
            <td class="text">
              <span th:text="${book.getCategory()}"></span>
            </td>
            <td th:text="${book.getInStockNumber()}"></td>
            <td><a th:href="@{}" class="btn btn-primary">Edit</a> | <a
                    th:href="@{}" class="btn btn-warning">Delete</a></td>
          </tr>

        </th:block>
        </tbody>
      </table>
    </div>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->


<script th:src="@{/js/scriptsAdmin.js}"></script>
</body>


</html>
