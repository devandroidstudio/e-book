<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layout :: header"></head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
  <a th:href="@{/admins}" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">AdminHub</span>
  </a>
  <ul class="side-menu top">
    <li class="active">
      <a th:href="@{/admins}">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li >
      <a th:href="@{/admins/book}">
        <i class='bx bxs-shopping-bag-alt'></i>
        <span class="text">My Store</span>
      </a>
    </li>
    <li >
      <a th:href="@{/admins/users}">
        <i class='bx bxs-doughnut-chart'></i>
        <span class="text">Manager Users</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admins/orders}">
        <i class='bx bxs-message-dots'></i>
        <span class="text">Orders</span>
      </a>
    </li>

  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i class='bx bx-menu'></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
      </div>
    </form>
    <input type="checkbox" id="switch-mode" hidden>
    <label for="switch-mode" class="switch-mode"></label>
    <a href="#" class="notification">
      <i class='bx bxs-bell'></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <img th:src="@{/image/man.png}">
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->

  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dashboard</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right'></i></li>
          <li>
            <a class="active" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>

    <ul class="box-info">
      <li>
        <i class='bx bxs-calendar-check'></i>
        <span class="text">
						<h3 th:text="${totalOrder}"></h3>
						<p>New Order</p>
					</span>
      </li>
      <li>
        <i class='bx bxs-group'></i>
        <span class="text">
						<h3 th:text="${totalUser}"></h3>
						<p>Visitors</p>
					</span>
      </li>
      <li>
        <i class='bx bxs-dollar-circle'></i>
        <span class="text">
						<h3 th:text="${totalSale}"></h3>
						<p>Total Sales</p>
					</span>
      </li>
    </ul>


    <div class="table-data">
      <div class="order">
        <div class="head">
          <h3>Recent Orders</h3>
          <i class='bx bx-search'></i>
          <i class='bx bx-filter'></i>
        </div>
        <table>
          <thead>
          <tr>
            <th>User</th>
            <th>Date Order</th>

            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <th:block th:each="order, userstat : ${listOrder}" >
            <tr>
              <td>
                <img th:src="@{/image/man.png}">
                <p th:text="${order.getUser().getUsername()}"></p>
              </td>
              <td th:text="${order.getOrderDate()}"></td>
              <td><span class="status completed" th:text="${order.getOrderStatus()}"></span></td>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>
      <div class="todo" >
        <div class="head">
          <h3>List User</h3>
        </div>
        <ul th:class="todo-list" th:each="user, userStat : ${listUser}">
          <li th:class="completed">
            <p th:text="${user.username}"></p>
            <i class='bx bx-dots-vertical-rounded'></i>
          </li>

        </ul>
      </div>
    </div>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->


<script th:src="@{/js/scriptsAdmin.js}"></script>
</body>


</html>
