<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="header">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <!-- My CSS -->
  <link rel="stylesheet" href="/css/styleAdmin.css">

  <title>AdminHub</title>
</head>

<body>


<!-- SIDEBAR -->
<section id="sidebar" th:fragment="siderbar">
  <a th:href="@{/admins}" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">AdminHub</span>
  </a>
  <ul class="side-menu top">
    <li >
      <a th:href="@{/admins}">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li >
      <a th:href="@{/admins/book}">
        <i class='bx bxs-shopping-bag-alt'></i>
        <span class="text">My Store</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admins/users}">
        <i class='bx bxs-doughnut-chart'></i>
        <span class="text">Manager Users</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admins/orders}">
        <i class='bx bxs-message-dots'></i>
        <span class="text">Orders</span>
      </a>
    </li>

  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content" th:fragment="navbar">
  <!-- NAVBAR -->
  <nav>
    <i class='bx bx-menu'></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
      </div>
    </form>
    <input type="checkbox" id="switch-mode" hidden>
    <label for="switch-mode" class="switch-mode"></label>
    <a href="#" class="notification">
      <i class='bx bxs-bell'></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <img th:src="@{/image/man.png}">
    </a>
  </nav>
  <!-- NAVBAR -->
</section>
<!-- CONTENT -->


<script src="script.js"></script>
</body>

</html>
