<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:replace="layout :: header"></head>
<body>



</section>
<!-- SIDEBAR -->
<section id="sidebar">
  <a th:href="@{/admins}" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">AdminHub</span>
  </a>
  <ul class="side-menu top">
    <li >
      <a th:href="@{/admins}">
        <i class='bx bxs-dashboard'></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li >
      <a th:href="@{/admins/book}">
        <i class='bx bxs-shopping-bag-alt'></i>
        <span class="text">My Store</span>
      </a>
    </li>
    <li class="active">
      <a th:href="@{/admins/users}">
        <i class='bx bxs-doughnut-chart'></i>
        <span class="text">Manager Users</span>
      </a>
    </li>
    <li>
      <a th:href="@{/admins/orders}">
        <i class='bx bxs-message-dots'></i>
        <span class="text">Orders</span>
      </a>
    </li>

  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
  <nav>
    <i class='bx bx-menu'></i>
    <a href="#" class="nav-link">Categories</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
      </div>
    </form>
    <input type="checkbox" id="switch-mode" hidden>
    <label for="switch-mode" class="switch-mode"></label>
    <a href="#" class="notification">
      <i class='bx bxs-bell'></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <img th:href="@{/image/man.png}">
    </a>
  </nav>
  <main>


    <!-- Edit Modal HTML -->
    <div class="container">
      <a  class="btn btn-primary " th:href="@{/admins/users}" ><-Back to Users</a>
      <form th:object="${user}" th:action="@{/admins/users/save}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="modal-header">
          <h4 class="modal-title" th:text="${pageTitle}"></h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>User Name</label>
            <input type="text" th:field="*{username}" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" th:field="*{phone}" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" th:field="*{password}">
          </div>

        </div>
        <div class="modal-footer">

          <input type="submit" class="btn btn-success" value="Add">
        </div>
      </form>
    </div>
  </main>

</section>
<!-- CONTENT -->
<!-- MAIN -->

<!-- MAIN -->

<script th:src="@{/js/scriptsAdmin.js}"></script>
</body>


</html>
